<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog</title>
</head>

<body>
<h1>Product Catalog</h1>

<button onclick="loadXML()">Show Catalog</button>
<div id="output"></div>

<script>
function loadXML() {
  const xml = 'data/products.xml';
  const xsl = 'xslt/products.xsl';

  const xhr1 = new XMLHttpRequest();
  xhr1.open("GET", xml, false);
  xhr1.send();

  const xhr2 = new XMLHttpRequest();
  xhr2.open("GET", xsl, false);
  xhr2.send();

  const xmlDoc = xhr1.responseXML;
  const xslDoc = xhr2.responseXML;

  const processor = new XSLTProcessor();
  processor.importStylesheet(xslDoc);

  const result = processor.transformToFragment(xmlDoc, document);
  document.getElementById("output").appendChild(result);
}
</script>

</body>
</html>
